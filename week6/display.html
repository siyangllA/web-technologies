<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        span{
            color: rgb(2, 64, 105);
        }
        #div1{
            background-color: tomato;
        }
        #span1{
            background-color: olivedrab;
            width: 300px;
            height: 300px;
        }
        img{
            width: 600px;
            height: auto;
        }
        #span2{
            background-color: blue;
        }
        #div2{
            background-color: brown;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hi i am <span>Siyangla</span>Bhote</h1>
    <div id="div1">I am div1</div>
    <span id="span1">I am span1</span>
    <img src="mmm.jpeg" alt="Image of dora" id="img">
    <span id="span2">I am span2</span>
    <div id="div2">I am div2</div>
</body>
</html>
